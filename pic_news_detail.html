<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pic_news_detail.css">
    <title>博物馆资讯</title>
</head>
<body>
<div id="head"></div>

<!--二级导航-->
<div class="sup_nav_wrapper">
    <div>
        <div class="sup_nav_left">
            <ul class="sup_nav">
                <li onclick="show(this)">新闻资讯</li>
                <li onclick="show(this)">组织机构</li>
                <li onclick="show(this)">通知公告</li>
                <li onclick="show(this)" class="active">图片新闻</li>
                <li onclick="show(this)">大事记</li>
            </ul>
        </div>
        <div class="sup_nav_right">
            <ul class="crumb_nav">
                <li>首页</li>
                <li>&gt;</li>
                <li>博物馆资讯</li>
                <li>&gt;</li>
                <li class="active">图片新闻</li>
            </ul>
        </div>
    </div>
</div>

<!--新闻详情-->
<div class="news-detail">
    <div class="title-wrapper">
        <h3 class="h3-title limit-line">世界温州人博物馆征集展品：讲好温州故事 传承温州精神</h3>
        <div>2018-12-16</div>
    </div>

    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
        </div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="suoluetu">
        <div class="swiper-container gallery-thumbs">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(uploadfiles/Picture_news_info2.jpg)"></div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>


</div>

<div id="foot"></div>

<script src="js/jquery.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/detail.js"></script>
<script>
    function show(e){
        let $liIndex = $(e).index();
        window.location.href = 'information.html' + '?whichIndex=' + $liIndex
    }
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 6,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });

</script>
</body>
</html>
